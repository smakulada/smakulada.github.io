<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Yuri Kissing Images</title>
</head>

<body>
    <div id="settings">
        <button id="settingsButton" onclick="toggleSettings()" title="Settings">
        </button>
        <div id="settingsContent" style="display: block;">
            <form action="" id="setup">
                <div class="settingGroup">
                    <span>Image Source:</span>
                    <label><input type="radio" name="source" value="safeboru" checked /> safeboru</label>
                    <label><input type="radio" name="source" value="rule34" /> rule34</label>
                </div>
                <div class="settingGroup">
                    <label for="tags">Tags:</label>
                    <input type="text" name="tags" value="yuri kiss 2girls">
                </div>
                <div class="settingGroup">
                    <label for="interval">Change Interval (seconds)</label>
                    <input type="number" name="interval" value="10" min="1">
                </div>
                <button type="button" class="submit" onclick="start()">Start</button>
            </form>
        </div>
    </div>    

    <div style="display: none;" id="program">
        <img src="" alt="Girls kissing" class="animate__animated animate__fadeIn">
        <div id="post_tags">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
